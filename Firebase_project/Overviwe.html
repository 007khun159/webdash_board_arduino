  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="overview">
      <div class="row1">

         <div class="column1">
           <div class="dialog primary fadeIn animated" id="temperature">
             <div class="content">00.0 &deg;C</div>
             <div class="title">Temperature (Inside)</div>
           </div>
         </div>

         <div class="column1">
           <div class="dialog info fadeIn animated" id="humidity">
             <div class="content">00.0 %</div>
             <div class="title">Humidity (Inside)</div>
           </div>
         </div>
      
         <div class="column1">
           <div class="dialog lux fadeIn animated" id="node">
             <div class="content">00.0 lux</div>
             <div class="title">Light (Inside)</div>
           </div>
         </div>
         
      </div>

      <div class="row1">

        <div class="column1">
          <div class="dialog outside1 fadeIn animated" id="temperature">
            <div class="content">00.0 &deg;C</div>
            <div class="title">Temperature (Outside)</div>
          </div>
        </div>

        <div class="column1">
          <div class="dialog outside2 fadeIn animated" id="humidity">
            <div class="content">00.0 %</div>
            <div class="title">Humidity (Outside)</div>
          </div>
        </div>
