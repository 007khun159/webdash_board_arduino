<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>

    <!-- CanvasJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- CSS Management and Bootstrap -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/tab.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <div class="wrapper_navbar">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./Overviwe.html">Label</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./Graph.html">Graph</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./Control.html">Control</a>
            </li>
        </ul>
    </div>

    <!-- Graph 1 -->
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 3rem;">
        <div id="chartContainer1" style="height: 370px; width: 70%;"></div>
    </div>

    <!-- Graph 2 -->
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 2rem;">
        <div id="chartContainer2" style="height: 370px; width: 70%;"></div>
    </div>

    <script>
        window.onload = function () {
            // Graph 1
            var chart1 = new CanvasJS.Chart("chartContainer1", {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: "Temperature Inside & Outside"
                },
                axisX: {
                    valueFormatString: "DD MMM",
                    crosshair: {
                        enabled: true,
                        snapToDataPoint: true
                    }
                },
                axisY: {
                    title: "Temperature (Celsius)",
                    includeZero: true,
                    crosshair: {
                        enabled: true
                    }
                },
                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    verticalAlign: "bottom",
                    horizontalAlign: "left",
                    dockInsidePlotArea: true,
                    itemclick: toggleDataSeries1
                },
                data: [
                    {
                        type: "line",
                        showInLegend: true,
                        name: "Total Visit",
                        markerType: "square",
                        xValueFormatString: "DD MMM, YYYY",
                        color: "#F08080",
                        dataPoints: [
                            // Your data points for Graph 1
                            { x: new Date(2017, 0, 3), y: 510 },
                            { x: new Date(2017, 0, 4), y: 560 },
                            { x: new Date(2017, 0, 5), y: 540 },
                            { x: new Date(2017, 0, 6), y: 558 },
                            { x: new Date(2017, 0, 7), y: 544 },
                            { x: new Date(2017, 0, 8), y: 693 },
                            { x: new Date(2017, 0, 9), y: 657 },
                            { x: new Date(2017, 0, 10), y: 663 },
                            { x: new Date(2017, 0, 11), y: 639 },
                            { x: new Date(2017, 0, 12), y: 673 },
                            { x: new Date(2017, 0, 13), y: 660 },
                            { x: new Date(2017, 0, 14), y: 562 },
                            { x: new Date(2017, 0, 15), y: 643 },
                            { x: new Date(2017, 0, 16), y: 570 }
                        ]
                    },
                    {
                        type: "line",
                        showInLegend: true,
                        name: "Unique Visit",
                        lineDashType: "dash",
                        dataPoints: [
                            // Your data points for Graph 1
                            { x: new Date(2017, 0, 3), y: 650 },
                            { x: new Date(2017, 0, 4), y: 700 },
                            { x: new Date(2017, 0, 5), y: 710 },
                            { x: new Date(2017, 0, 6), y: 658 },
                            { x: new Date(2017, 0, 7), y: 734 },
                            { x: new Date(2017, 0, 8), y: 963 },
                            { x: new Date(2017, 0, 9), y: 847 },
                            { x: new Date(2017, 0, 10), y: 853 },
                            { x: new Date(2017, 0, 11), y: 869 },
                            { x: new Date(2017, 0, 12), y: 943 },
                            { x: new Date(2017, 0, 13), y: 970 },
                            { x: new Date(2017, 0, 14), y: 869 },
                            { x: new Date(2017, 0, 15), y: 890 },
                            { x: new Date(2017, 0, 16), y: 930 }
                        ]
                    }
                ]
            });
            chart1.render();

            // Graph 2
            var chart2 = new CanvasJS.Chart("chartContainer2", {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: "Humidity Inside & Outside"
                },
                axisX: {
                    valueFormatString: "DD MMM",
                    crosshair: {
                        enabled: true,
                        snapToDataPoint: true
                    }
                },
                axisY: {
                    title: "Percent %",
                    includeZero: true,
                    crosshair: {
                        enabled: true
                    }
                },
                toolTip: {
                    shared: true
                },
                legend: {
                    cursor: "pointer",
                    verticalAlign: "bottom",
                    horizontalAlign: "left",
                    dockInsidePlotArea: true,
                    itemclick: toggleDataSeries2
                },
                data: [
                    {
                        type: "line",
                        showInLegend: true,
                        name: "Series 1",
                        markerType: "square",
                        xValueFormatString: "DD MMM, YYYY",
                        color: "#F08080",
                        dataPoints: [
                            { x: new Date(2017, 0, 3), y: 510 },
                            { x: new Date(2017, 0, 4), y: 560 },
                            { x: new Date(2017, 0, 5), y: 540 },
                            { x: new Date(2017, 0, 6), y: 558 },
                            { x: new Date(2017, 0, 7), y: 544 },
                            { x: new Date(2017, 0, 8), y: 693 },
                            { x: new Date(2017, 0, 9), y: 657 },
                            { x: new Date(2017, 0, 10), y: 663 },
                            { x: new Date(2017, 0, 11), y: 639 },
                            { x: new Date(2017, 0, 12), y: 673 },
                            { x: new Date(2017, 0, 13), y: 660 },
                            { x: new Date(2017, 0, 14), y: 562 },
                            { x: new Date(2017, 0, 15), y: 643 },
                            { x: new Date(2017, 0, 16), y: 570 }
                        ]
                    },
                    {
                        type: "line",
                        showInLegend: true,
                        name: "Series 2",
                        lineDashType: "dash",
                        dataPoints: [
                            { x: new Date(2017, 0, 3), y: 650 },
                            { x: new Date(2017, 0, 4), y: 700 },
                            { x: new Date(2017, 0, 5), y: 710 },
                            { x: new Date(2017, 0, 6), y: 658 },
                            { x: new Date(2017, 0, 7), y: 734 },
                            { x: new Date(2017, 0, 8), y: 963 },
                            { x: new Date(2017, 0, 9), y: 847 },
                            { x: new Date(2017, 0, 10), y: 853 },
                            { x: new Date(2017, 0, 11), y: 869 },
                            { x: new Date(2017, 0, 12), y: 943 },
                            { x: new Date(2017, 0, 13), y: 970 },
                            { x: new Date(2017, 0, 14), y: 869 },
                            { x: new Date(2017, 0, 15), y: 890 },
                            { x: new Date(2017, 0, 16), y: 930 }
                        ]
                    }
                ]
            });
            chart2.render();

            function toggleDataSeries1(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                } else {
                    e.dataSeries.visible = true;
                }
                chart1.render();
            }

            function toggleDataSeries2(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                } else {
                    e.dataSeries.visible = true;
                }
                chart2.render();
            }
        }
    </script>

    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
